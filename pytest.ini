[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
addopts = -ra
xfail_strict = true
markers =
    unit: small, isolated, no I/O
    integration: cross-module behavior, may touch DB or disk
    slow: long-running tests
    network: tests requiring network (should be skipped in CI)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

